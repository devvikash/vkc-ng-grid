<div class="content" role="main">
  <div *ngIf="dataSource.length > 0 ; else loader">
    <mat-card class="mat-elevation-z12">
      <vkc-ng-grid [records]="dataSource" [config]="gridOptions" [changeDetectionFetcher]="changeDetection"
        (insertEvent)="addRecord($event)" (updateEvent)="updateRecord($event)"
        (deleteButtonClickEvent)="deleteRecord($event)" (selectionChangeEvent)="onChangeOfDropdown($event)"
        (addButtonClickEvent)="initiateAddRecord($event)" (editButtonClickEvent)="initiateUpdateRecord($event)"
        (activateButtonClickEvent)="activateRecord($event)" (deactivateButtonClickEvent)="deactivateRecord($event)">
      </vkc-ng-grid>
    </mat-card>
  </div>
  <ng-template #loader>
    <div class="loader"></div>
  </ng-template>
</div>
